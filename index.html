<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged M3U Content</title>
</head>
<body>
    <pre id="merged-content"></pre>

    <script>
        async function fetchM3U(url) {
            const response = await fetch(url);
            if (response.ok) {
                return response.text();
            } else {
                throw new Error(`Failed to fetch ${url}`);
            }
        }

        async function loadMergedContent() {
            const urls = [
                'https://raw.githubusercontent.com/Nikolay86bg/tv/refs/heads/main/RusTV.m3u',
                'https://raw.githubusercontent.com/rosendonchev/linkove/refs/heads/main/video_stream.m3u'
            ];

            try {
                const contentPromises = urls.map(fetchM3u);
                const contents = await Promise.all(contentPromises);
                document.getElementById('merged-content').textContent = contents.join('\n');
            } catch (error) {
                console.error('Error loading M3U content:', error);
            }
        }

        loadMergedContent();
    </script>
</body>
</html>
